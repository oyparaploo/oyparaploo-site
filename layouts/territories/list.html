<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Territories â€” Oyparaploo</title>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Source+Serif+Pro:wght@400;600&family=Work+Sans:wght@400;500;600&family=Inter:wght@400;500&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --sans: 'Sora', sans-serif;
  --black: #000000;
  --white: #ffffff;
  --gray-dark: #333333;
  --gray-mid: #666666;
  --gray-light: #999999;
  --gray-rule: #e0e0e0;
  --gray-bg: #f5f5f5;
}
html { scroll-behavior: smooth; }
body {
  font-family: var(--sans);
  background: var(--white);
  color: var(--black);
  -webkit-font-smoothing: antialiased;
}
a { color: inherit; text-decoration: none; }

/* ===== HEADER (matches site) ===== */
.header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: var(--white);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  height: 64px;
  border-bottom: 1px solid var(--gray-rule);
}
.logo {
  font-size: 18px;
  font-weight: 700;
  letter-spacing: -0.02em;
  color: var(--black);
  white-space: nowrap;
}
.nav {
  display: flex;
  gap: 0;
  height: 100%;
}
.nav > a {
  display: flex;
  align-items: center;
  padding: 0 20px;
  font-size: 15px;
  font-weight: 500;
  letter-spacing: 0.01em;
  color: var(--black);
  height: 100%;
  position: relative;
  transition: color 0.2s;
}
.nav > a:hover { color: var(--gray-mid); }
.nav > a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 20px;
  right: 20px;
  height: 2px;
  background: var(--black);
  transform: scaleX(0);
  transition: transform 0.25s ease;
}
.nav > a:hover::after,
.nav > a.active::after { transform: scaleX(1); }
.header-right {
  display: flex;
  align-items: center;
  gap: 16px;
}
.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px;
  z-index: 200;
}
.hamburger span {
  display: block;
  width: 24px;
  height: 2px;
  background: var(--black);
  transition: all 0.3s ease;
}
.hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
.hamburger.open span:nth-child(2) { opacity: 0; }
.hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }
.mobile-nav {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--white);
  z-index: 150;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 32px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
.mobile-nav.open { opacity: 1; pointer-events: all; }
.mobile-nav a {
  font-size: 32px;
  font-weight: 600;
  letter-spacing: -0.01em;
  color: var(--black);
  transition: color 0.2s;
}
.mobile-nav a:hover { color: var(--gray-mid); }

/* ===== TERRITORIES APP CONTAINER ===== */
#territories-root {
  min-height: calc(100vh - 64px);
}

@media (max-width: 768px) {
  .header { padding: 0 20px; height: 56px; }
  .nav { display: none; }
  .hamburger { display: flex; }
  .mobile-nav { display: flex; }
  #territories-root { min-height: calc(100vh - 56px); }
}
</style>
</head>
<body>

<!-- SITE HEADER -->
<header class="header">
  <a class="logo" href="/">Oyparaploo</a>
  <nav class="nav">
    <a href="/exhibitions">Art</a>
    <a href="/exhibitions">Program</a>
    <a href="/territories/" class="active">Territories</a>
    <a href="/">Archive</a>
  </nav>
  <div class="header-right">
    <button class="hamburger" aria-label="Menu" onclick="this.classList.toggle('open'); document.querySelector('.mobile-nav').classList.toggle('open'); document.body.style.overflow = document.querySelector('.mobile-nav').classList.contains('open') ? 'hidden' : '';">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<!-- MOBILE NAV -->
<div class="mobile-nav">
  <a href="/exhibitions">Art</a>
  <a href="/exhibitions">Program</a>
  <a href="/territories/">Territories</a>
  <a href="/">Archive</a>
</div>

<!-- TERRITORIES APP -->
<div id="territories-root"></div>

<!-- REACT FROM CDN -->
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<script type="text/babel" data-type="module" src="/js/territories-app.js"></script>
</body>
</html>
